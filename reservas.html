<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
</head>

<body>
    <header>
        <span>ProzGourmet</span>
        <nav>
            <button><a href="index.html">Página Inicial</a></button>
            <button><a href="menu.html">Menu</a></button>
            <button><a href="sobre_nos.html">Sobre Nós</a></button>
            <button><a href="reservas.html">Reservas</a></button>
            <button><a href="contato.html">Contato</a></button>
        </nav>
        
    </header>

    <main>
        <h1>Reservas</h1>
        <br>
        <h4>Faça sua reserva</h4>
        <br>

        <form>


            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <br>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="tel">Tel:</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <br>
            <div>
                <label>Mesas:</label>
                <select id="Mesas">
                    <option selected disabled value="">Selecione</option>
                    <option>Mesa 01</option>
                    <option>Mesa 02</option>
                    <option>Mesa 03</option>
                    <option>Mesa 04</option>
                    <option>Mesa 05</option>
                </select>
            </div>


            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>


    <footer>
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Linkedin</li>
        </ul>
    </footer>

</body>

</html>
